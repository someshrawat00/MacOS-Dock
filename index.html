<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Mac OS Dock</title>
  </head>
  <body>
    <div class="container">
      <div class="dock">
        <div class="dock-item">
          <ion-icon name="folder-open-sharp"></ion-icon>
        </div>
        <div class="dock-item">
          <ion-icon name="disc-sharp"></ion-icon>
        </div>
        <div class="dock-item">
          <ion-icon name="layers-sharp"></ion-icon>
        </div>
        <div class="dock-item">
          <ion-icon name="logo-facebook"></ion-icon>
        </div>
        <div class="dock-item">
          <ion-icon name="logo-firefox"></ion-icon>
        </div>
        <div class="dock-item">
          <ion-icon name="logo-twitch"></ion-icon>
        </div>
        <div class="dock-item">
          <ion-icon name="logo-windows"></ion-icon>
        </div>
        <div class="dock-item">
          <ion-icon name="logo-javascript"></ion-icon>
        </div>
        <div class="dock-item">
          <ion-icon name="battery-full-sharp"></ion-icon>
        </div>
      </div>
    </div>
    <script src="./script.js" ></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
